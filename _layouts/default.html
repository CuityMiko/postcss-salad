<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/docs.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/highlight.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-wrapper">
      <aside class="docs-navbar">
        <div class="aside-top">Salad</div>
        <ul class="nav">
          <li class="nav-item {% if page.title == "Overview" %} active {% endif %}"><a href="">Overview</a></li>
          <li class="nav-item {% if page.title == "Reset and Normalize" %} active {% endif %}">
            <a href="/reset.html">Reset and Normalize</a>
            <!--<ul class="subnav">
              <li class="nav-item active"><a href="/reset.html#reset-global">reset-global</a></li>
              <li class="nav-item"><a href="/reset.html#reset-nested">reset-nested</a></li>
            </ul>-->
          </li>
          <li class="nav-item {% if page.title == "Lasted CSS Syntax" %} active {% endif %}">
            <a href="/lasted-syntax.html">Lasted CSS Syntax</a>
          </li>
          <li class="nav-item {% if page.title == "Short Property" %} active {% endif %}"><a href="/short-property.html">Short Property</a></li>
          <li class="nav-item {% if page.title == "Grid" %} active {% endif %}"><a href="/grid.html">Grid</a></li>
          <li class="nav-item {% if page.title == "Basic Shape" %} active {% endif %}"><a href="/basic-shape.html">Basic Shape</a></li>
          <li class="nav-item {% if page.title == "Utils" %} active {% endif %}"><a href="/utils.html">Utils</a></li>
          <li class="nav-item {% if page.title == "Inline Svg" %} active {% endif %}"><a href="/inline-svg.html">Inline Svg</a></li>
          <li class="nav-item {% if page.title == "Rem to Pixel" %} active {% endif %}"><a href="/Rem-to-Pixel.html">Rem to Pixel</a></li>
          <li class="nav-item {% if page.title == "Sass Syntax" %} active {% endif %}"><a href="/sass-syntax.html">Sass Syntax</a></li>
        </ul>
      </aside>
      <main>
        <section>
          {{ content }}
        </section>
      </main>
    </div>
    <!--<footer>
      <p>This project is maintained by <a href="https://github.com/ElemeFE">ElemeFE</a></p>
      <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>-->
  </body>
</html>
